<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fresh-farm.css">
</head>
<body>
    <header>
        <div class="head">
            <a id="logo" href="code.html">buy4u.in</a>
            <a style="color: white;" href="#">Account</a>
            <a style="color: white;" href="#">My Cart</a>
            <a style="color: white;" href="#">Contact us</a>
            <input type="text" placeholder="Search here" />
            <button style="color: black; background-color: rgb(157, 157, 157);">Search</button>
        </div>
    </header>
    <br>
    <br>
    <div class="farm-list">
        <div id="mango">
            <img src="mango.jpeg" alt="mango">
            <p>Fresh Mangoes</p>
            <p class="price">$5 per kg</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="watermelon">
            <img src="watermelon.jpeg" alt="watermelon">
            <p>Organic Bananas</p>
            <p class="price">$2 per dozen</p>
            <button class="btn">Add to Cart</button>    
        </div>
        <div id="strawberry">
            <img src="strawberry.jpeg" alt="strawberry">
            <p>Fresh Strawberries</p>
            <p class="price">$4 per box</p>
            <button class="btn">Add to Cart</button>    
        </div>
        <div id="mushroom">
            <img src="mushroom.jpeg" alt="mushroom">
            <p>Organic Mushrooms</p>
            <p class="price">$6 per pack</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="zuchini">
            <img src="zucchini.jpeg" alt="zucchini">
            <p>Fresh Zucchini</p>
            <p class="price">$3 per kg</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="capsicum">
            <img src="capsicum.jpeg" alt="capsicum">
            <p>Organic Capsicums</p>
            <p class="price">$4 per kg</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
